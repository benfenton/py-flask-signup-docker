env:
 global:
    - VIDEO-WALL_NODE_HOST=0.0.0.0
before_script:
  - mkdir -p ~/.aws
  - echo '[profile eb-cli]' > ~/.aws/config
  - echo "aws_access_key_id = $AWSAccessKeyId" >> ~/.aws/config
  - echo "aws_secret_access_key = $AWSSecretKey" >> ~/.aws/config
commit_container: benfenton/py-flask-signup-docker
after_success:
  - eb init && eb deploy --timeout 30
notifications:
  email: false
